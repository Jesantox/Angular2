<p *ngIf="condition">true</p> <!-- mostrando elemento -->
<p *ngIf="false">false</p> <!-- N mostrando elemento-->

<p *ngIf="condition; else elseBlock">True</p>

<ng-template #elseBlock>
    <p>false</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
    True
</p>

<p *ngIf="!conditionClick">
    False
</p>

<button (click)="onClick()">clicar</button>
